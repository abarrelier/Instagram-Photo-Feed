<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" href="styles.css">
    </head> 
    <body>
        <div>
            <header>
                <div class="container">
                    <h1>Instagram Photo Feed</h1>
                    </div>
                </header>
                <div class="container">
                    <div class="post">
                        <div>
                            <div class="post-title">
                                <h2>Bebé</h2>
                                <span>5/4</span>
                            </div>
                            <div>
                                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-nacimiento-bebe_114360-8159.jpg"></img>
                            </div>
                            <div>
                            </div>
                            <p>Ilustración de bebé</p>
                        </div>
                    </div>
                </div>
    </div>
                </header>
                <div class="container">
                    <div class="post">
                        <div>
                            <div class="post-title">
                                <h2>The Kiss, Klimt</h2>
                                <span>6/4</span>
                            </div>
                            <div>
                                <img src="https://www.ttamayo.com/wp-content/uploads/2016/09/belvedere-oberes-belvedere-gustav-klimt-kuss-19to1.jpeg"></img>
                            </div>
                            <div>
                            </div>
                            <p>Foto de la obra de arte de Klimt</p>
                        </div>
                    </div>
                </div>
    </div>
                </header>
                <div class="container">
                    <div class="post">
                        <div>
                            <div class="post-title">
                                <h2>Pintura, Maternidad</h2>
                                <span>5/4</span>
                            </div>
                            <div>
                                <img src="https://1.bp.blogspot.com/-slu0lDWIL1w/XlPpoK2LVGI/AAAAAAAAANA/YLzMQVfMwsketWWCKDiErWuuxakmma4GwCLcBGAsYHQ/s1600/autor-Gustav-Klimt.png"></img>
                            </div>
                            <div>
                            </div>
                            <p>Madre cuidando a sus hijos</p>
                        </div>
                    </div>
                </div>
    </div>
                </header>
                <div class="container">
                    <div class="post">
                        <div>
                            <div class="post-title">
                                <h2>Paisaje</h2>
                                <span>8/4</span>
                            </div>
                            <div>
                                <img src="https://thumbs.dreamstime.com/b/ejemplo-abstracto-en-el-estilo-de-gustav-klimt-53477610.jpg"></img>
                            </div>
                            <div>
                            </div>
                            <p>Paisaje dorado, con un árbol y mujer. </p>
                        </div>
                    </div>
                </div>
    </div>
                </header>
                <div class="container">
                    <div class="post">
                        <div>
                            <div class="post-title">
                                <h2>Duermiendo</h2>
                                <span>8/4</span>
                            </div>
                            <div>
                                <img src="https://arteeartistas.com.br/wp-content/uploads/2018/02/Dana%C3%AAGustavKlimt.jpg"></img>
                            </div>
                            <div>
                            </div>
                            <p>Mujer descansando</p>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
